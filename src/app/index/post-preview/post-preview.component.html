<div class="post-preview">
    <a href="post/{{blog_id}}">
      <h2 class="post-title">
        {{blog_title}}
      </h2>
      <h3 class="post-subtitle">
        {{blog_subtitle}}
      </h3>
    </a>
    <p class="post-meta">Posted by
      <a href="#">{{blog_author}}</a>
      on {{blog_date}}</p>
  </div>
  <hr>
