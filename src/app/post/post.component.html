<div *ngIf="this.loaded == true">
    <!-- Page Header -->
<header class="masthead" [style.backgroundImage]="'url(' + post.bg_image + ')'">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{post.title}}</h1>
          <h2 class="subheading">{{post.sub_title}}</h2>
          <span class="meta">Posted by
            <a href="#">{{post.author}}</a>
            on {{post.date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <td-markdown>
          {{post.text}}
        </td-markdown>
      </div>
    </div>
  </div>
</article>
</div>
